@(message:String)(implicit session: play.api.mvc.Session)

@template{
<h1>Add Vendor</h1>
<form action="@routes.VendorController.addVendor()" method="post">
    <div class="form-group">
        <div class="col-xs-3">
            <label>Name</label>
            <input name="name" type="text" class="form-control">
            <label>Phone</label>
            <input name="phone" type="number" class="form-control" min="0">
            <label>Account No</label>
            <input name="accountNo" type="number" class="form-control" min="0">
            <label>Bank Details</label>
            <input name="bankDetail" type="text" class="form-control">
            <label>Address</label>
            <input name="address" type="text" class="form-control">
            <label>Description</label>
            <input name="description" type="text" class="form-control">
            <br>
            <input name="submit" type="submit" class="btn btn-default">
            @message
        </div>
    </div>
</form>

}
