@(vendorList:List[String],message:String)(implicit session: play.api.mvc.Session)

@template{
<form action="@routes.VendorController.deleteVendor" method="post">
    <div class="form-group">
        <div class="col-xs-3">
            <label>Select Vendor</label>
            <select name="vendor" class="form-control">
                @for(index<-0 until vendorList.size){
                <option value="@vendorList(index)">@vendorList(index)</option>
                }
            </select>
            <br>
            <input type="submit" value="Delete" class="btn btn-default">
            @message
        </div>
    </div>
</form>
}
