@(employeeList:List[String],message:String)(implicit session: play.api.mvc.Session)

@template{
<form action="@routes.EmployeeController.deleteEmployee" method="post" class="form-group">
    <div class="col-xs-3">
        <label>Select Employee</label>
        <select name="username" class="form-control">
            @for(index<-0 until employeeList.size){
            <option value="@employeeList(index)">@employeeList(index)</option>
            }
        </select>
        <br>
        <input type="submit" value="Delete" class="btn btn-default">
        @message
    </div>
</form>
}
